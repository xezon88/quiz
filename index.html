<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Квиз</title>
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <div class="pass-test pass-test__content">
    <button class="button pass-test__button button--primary">Пройти тест</button>
  </div>

  <div class="overlay"></div>

  <div class="quiz">
    <div class="quiz__content">
      <div class="quiz-head">
        <p class="quiz-head_hint">Хотите избавиться от долгов</p>
      </div>
      <div class="quiz-body">
        <form action="#" method="post" class="form quiz-body__form">
          <fieldset class="form_fieldset" style="display: none">
            <div class="form__title"></div>
            <div class="form__wrap">
              <label for="label-choise-yes-first">
                <input type="radio" name="" value="">
              </label>
              <label for="label-choise-no-first"></label>
            </div>
          </fieldset>
          <fieldset class="form_fieldset" style="display: none"></fieldset>
          <fieldset class="form_fieldset" style="display: none"></fieldset>
          <fieldset class="form_fieldset" style="display: none"></fieldset>
          <fieldset class="form_fieldset" style="display: none"></fieldset>
        </form>
      </div>
      <div class="quiz-position"></div>
    </div>
  </div>

</body>

</html>
