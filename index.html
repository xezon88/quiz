<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Квиз</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="pass-test pass-test__content">
        <button class="button pass-test__button button--primary">Пройти тест</button>
    </div>

    <div class="overlay"></div>

    <div class="quiz">
        <div class="quiz__content">
            <div class="quiz-head">
                <p class="quiz-head_hint">Хотите избавиться от долгов?</p>
            </div>
            <div class="quiz-body">
                <form action="#" method="post" class="form quiz-body__form">
                    <fieldset class="form_fieldset" style="display: block">
                        <div class="form__title"></div>
                        <div class="form__wrap">
                            <input type="radio" name="label-choise-yes-first" value="Да">
                            <label for="label-choise-yes-first">
                               Да
                            </label>
                            <input type="radio" name="label-choise-no-first" value="Нет">
                            <label for="label-choise-no-first">
                               Нет
                            </label>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Kакое количество долга?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_1" id="check_1" class="form__input" value="Менее 200 000р">
                                <label for="check_1" class="form__label-checkbox">Менее 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_2" id="check_2" class="form__input" value="от 200 000р">
                                <label for="check_2" class="form__label-checkbox">От 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_3" id="check_3" class="form__input" value="от 500 000р">
                                <label for="check_3" class="form__label-checkbox">От 500 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_4" id="check_4" class="form__input" value="От 1 000 000р">
                                <label for="check_4" class="form__label-checkbox">От 1 000 000 рублей</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Kакое количество долга 2?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_1" id="check_1" class="form__input" value="Менее 200 000р">
                                <label for="check_1" class="form__label-checkbox">Менее 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_2" id="check_2" class="form__input" value="от 200 000р">
                                <label for="check_2" class="form__label-checkbox">От 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_3" id="check_3" class="form__input" value="от 500 000р">
                                <label for="check_3" class="form__label-checkbox">От 500 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_4" id="check_4" class="form__input" value="От 1 000 000р">
                                <label for="check_4" class="form__label-checkbox">От 1 000 000 рублей</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Kакое количество долга 3?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_1" id="check_1" class="form__input" value="Менее 200 000р">
                                <label for="check_1" class="form__label-checkbox">Менее 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_2" id="check_2" class="form__input" value="от 200 000р">
                                <label for="check_2" class="form__label-checkbox">От 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_3" id="check_3" class="form__input" value="от 500 000р">
                                <label for="check_3" class="form__label-checkbox">От 500 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_4" id="check_4" class="form__input" value="От 1 000 000р">
                                <label for="check_4" class="form__label-checkbox">От 1 000 000 рублей</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset 4" style="display: none">
                        <div class="form__title">
                            Kакое количество долга?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_1" id="check_1" class="form__input" value="Менее 200 000р">
                                <label for="check_1" class="form__label-checkbox">Менее 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_2" id="check_2" class="form__input" value="от 200 000р">
                                <label for="check_2" class="form__label-checkbox">От 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_3" id="check_3" class="form__input" value="от 500 000р">
                                <label for="check_3" class="form__label-checkbox">От 500 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_4" id="check_4" class="form__input" value="От 1 000 000р">
                                <label for="check_4" class="form__label-checkbox">От 1 000 000 рублей</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="quiz-position">
                <div class="quiz-position__bg">
                    <span class="quiz-position__on">Анкета заполнена на</span>
                    <div class="quiz-position__percent">
                        <span id="quiz-position__percent-change">24%</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
