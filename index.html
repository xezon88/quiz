<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Квиз</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body>

    <div class="pass-test pass-test__content">
        <button class="button pass-test__button button--primary">Пройти тест</button>
    </div>

    <div class="overlay"></div>

    <div class="quiz">
        <div class="quiz__content">
            <div class="quiz-head">
                <img src="../img/logo.png" alt="">
                <p class="quiz-head_hint">Узнайте, сколько будет стоить процедура списания долгов</p>
            </div>
            <div class="quiz-body">
                <form action="#" method="post" class="form quiz-body__form">
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Вы хотите избавиться от долгов?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_1" id="check_1" class="form__input" value="Да">
                                <label for="check_1" class="form__label-checkbox">Да</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_2" id="check_2" class="form__input" value="Нет">
                                <label for="check_2" class="form__label-checkbox">Нет</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">

                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Какой размер всех Ваших долгов?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_5" id="check_5" class="form__input" value="Менее 200 000р">
                                <label for="check_5" class="form__label-checkbox">Менее 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_6" id="check_6" class="form__input" value="от 200 000р">
                                <label for="check_6" class="form__label-checkbox">От 200 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_7" id="check_7" class="form__input" value="от 500 000р">
                                <label for="check_7" class="form__label-checkbox">От 500 000 рублей</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_8" id="check_8" class="form__input" value="От 1 000 000р">
                                <label for="check_8" class="form__label-checkbox">От 1 000 000 рублей</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Какой размер Вашего ежемесячного платежа?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_9" id="check_9" class="form__input" value="До 10 000р">
                                <label for="check_9" class="form__label-checkbox">До 10 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_10" id="check_10" class="form__input" value="От 10 000 руб. до 20.000 руб.">
                                <label for="check_10" class="form__label-checkbox">От 10 000 руб. до 20 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_11" id="check_11" class="form__input" value="От 20 000 руб. до 40 000 руб.">
                                <label for="check_11" class="form__label-checkbox">От 20 000 руб. до 40 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_12" id="check_12" class="form__input" value="Более 40 000 руб.">
                                <label for="check_12" class="form__label-checkbox">Более 40 000 руб.</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Какой Ваш ежемесячный доход?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_13" id="check_13" class="form__input" value="До 20 000 руб.">
                                <label for="check_13" class="form__label-checkbox">До 20 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_14" id="check_14" class="form__input" value="От 20 000 руб. до 40 000 руб.">
                                <label for="check_14" class="form__label-checkbox">От 20 000 руб. до 40 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_15" id="check_15" class="form__input" value="От 40 000 руб. до 60 000 руб.">
                                <label for="check_15" class="form__label-checkbox">От 40 000 руб. до 60 000 руб.</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_16" id="check_16" class="form__input" value="Более 60 000 руб.">
                                <label for="check_16" class="form__label-checkbox">Более 60 000 руб.</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form_fieldset" style="display: none">
                        <div class="form__title">
                            Kакое имущество у Вас есть?
                        </div>
                        <div class="form__column">
                            <div class="form__group active-checkbox">
                                <input type="checkbox" name="user_check_17" id="check_17" class="form__input" value="Квартира/дом - единственное жильё">
                                <label for="check_17" class="form__label-checkbox">Квартира/дом - единственное жильё</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_18" id="check_18" class="form__input" value="Единственное жильё + машина">
                                <label for="check_18" class="form__label-checkbox">Единственное жильё + машина</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_19" id="check_19" class="form__input" value="Единственное жильё + дача/земельный участок">
                                <label for="check_19" class="form__label-checkbox">Единственное жильё + дача/земельный участок</label>
                            </div>
                            <div class="form__group">
                                <input type="checkbox" name="user_check_20" id="check_20" class="form__input" value="Другое">
                                <label for="check_20" class="form__label-checkbox">Другое</label>
                            </div>
                        </div>
                        <div class="form-button form-button__indent">
                            <button class="form-button_btn-prev button--primary">Назад</button>
                            <button class="form-button_btn-next button--primary">Далее</button>
                        </div>
                    </fieldset>
                    <fieldset class="form__fieldset" style="display: none;">
                        <div class="sending-message">
                            <div class="sending-message__title">Оставьте свои контактные данные для получения консультации юриста</div>
                            <div class="sending-message__wrapper">

                                <input type="hidden" id="discount" value="Cертификат 1000 руб на уборку после ремонта" name="discount">

                            </div>
                        </div>
                        <div class="quiz-form quiz-form__size">
                            <div class="quiz-form__block">
                                <div class="quiz-form__group">
                                    <label for="quiz-name" class="quiz-form__label">Ваше имя</label>
                                    <input type="text" id="quiz-name" name="user_name" class="input quiz-form__input">
                                </div>
                                <div class="quiz-form__group">
                                    <label for="quiz-phone" class="quiz-form__label">Номер телефона*</label>
                                    <input type="tel" id="quiz-phone" name="user_phone" class="input quiz-form__input" maxlength="17">
                                </div>
                                <div class="quiz-form__group">
                                    <label for="quiz-email" class="quiz-form__label">Email</label>
                                    <input type="email" id="quiz-email" name="user_email" class="input quiz-form__input">
                                </div>
                                <button type="submit" class="button button__blick quiz-form__button button--primary">
                                    Узнать результат
                                </button>
                                <div class="quiz-form__group">
                                    <input type="checkbox" id="quiz-policy" class="quiz-form__input-policy" checked>
                                    <label for="quiz-policy" class="quiz-form__label-policy">Даю согласие на обработку
                                        персональных данных</label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="wrapper">
                    <div class="progress">
                        <div class="progress__line-bg">
                            <div class="progress__line" id="progress__line"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quiz-position">
                <div class="quiz-position__bg">
                    <span class="quiz-position__on">Вопрос</span>
                    <div class="quiz-position__percent">
                        <span id="quiz-position__percent-change">1/5</span>
                    </div>
                    <div class="quiz-position__bg-test">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>

</html>
